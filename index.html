<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="shorten.js"></script>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form id="shorten-form">
      <label for="long-url">Enter URL to Shorten:</label><br>
      <input type="text" id="long-url" name="long-url" placeholder="Enter Long URL" required><br>
      <input type="submit" value="Shorten">
    </form>
    <div id="short-url" style="display: none;">
      <p>Short URL:</p>
      <input type="text" id="short-url-input" name="short-url-input">
      <button id="copy-button">Copy</button>
    </div>
  </body>
</html>
