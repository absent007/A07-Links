<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  <form>
    <label for="long-url">Enter a long URL:</label>
    <input type="text" id="long-url" name="long-url">
    <button type="submit">Shorten URL</button>
  </form>
  <br>
  <p id="short-url-display"></p>
  <button id="copy-button">Copy Short URL</button>

  <script>
    const urlMap = {};

    function generateShortUrl() {
      const shortUrl = Math.random().toString(36).substring(2, 8);
      return shortUrl;
    }

    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const longUrl = document.querySelector('#long-url').value;
      const shortUrl = generateShortUrl();
      urlMap[shortUrl] = longUrl;
      const shortUrlDisplay = window.location.origin + '/' + shortUrl;
      document.querySelector('#short-url-display').innerText = 'Short URL: ' + shortUrlDisplay;
      document.querySelector('#copy-button').dataset.shortUrl = shortUrlDisplay;
      setTimeout(function() {
        window.location.replace(shortUrlDisplay);
      }, 3000);
    });
    
    if (window.location.pathname !== '/') {
      const shortUrl = window.location.pathname.substring(1);
      const longUrl = urlMap[shortUrl];
      if (longUrl) {
        setTimeout(function() {
          window.location.replace(longUrl);
        }, 3000);
      } else {
        alert('Invalid short URL');
      }
    }

    document.querySelector('#copy-button').addEventListener('click', function() {
      const shortUrlDisplay = this.dataset.shortUrl;
      const tempInput = document.createElement('input');
      tempInput.value = shortUrlDisplay;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand('copy');
      document.body.removeChild(tempInput);
      alert('Copied to clipboard');
    });
  </script>
</body>
</html>
