<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL Shortener</title>
</head>
<body>
  <h1>URL Shortener</h1>
  <form>
    <label for="long-url">Enter a long URL:</label>
    <input type="text" id="long-url" name="long-url">
    <button type="submit">Shorten URL</button>
    <button id="copyButton" class="btn btn-primary">Copy</button>
  </form>
  
  <script>
    const urlMap = {};

    function generateShortUrl() {
      const shortUrl = Math.random().toString(36).substring(2, 8);
      return shortUrl;
    }

    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      const longUrl = document.querySelector('#long-url').value;
      const shortUrl = generateShortUrl();
      urlMap[shortUrl] = longUrl;
      const shortUrlDisplay = window.location.origin + '/' + shortUrl;
      alert('Short URL: ' + shortUrlDisplay);
    });

    function redirect() {
      const shortUrl = window.location.pathname.substring(1);
      const longUrl = urlMap[shortUrl];
      if (longUrl) {
        window.location.replace(longUrl);
      }
    }

    if (window.location.pathname !== '/') {
      setTimeout(redirect, 3000);
    }

    const copyButton = document.getElementById('copyButton');
    copyButton.addEventListener('click', function() {
      const shortUrlDisplay = window.location.href;
      const textArea = document.createElement('textarea');
      textArea.value = shortUrlDisplay;
      document.body.appendChild(textArea);
      textArea.select();
      document.execCommand('copy');
      document.body.removeChild(textArea);
      alert('Short URL copied to clipboard: ' + shortUrlDisplay);
    });
  </script>
</body>
</html>
